{% extends 'listings/home.html' %}
{% block authentification %}
<!-- Login form -->
<div class="logreg-box">
    <div class="form-box login">
        <form action="{% url 'login' %}" method="POST" novalidate>
            {% csrf_token %}
            <h2>Sign In</h2>

            {% for field in form %}
            <div class="input-box">
                <span class="icon">
                    <i class='bx bxs-envelope'></i></span>
                {{field}}
                {{field.label_tag}}
                {{field.errors}}
            </div>
            {% endfor %}
            </div>

            <button type="submit" class="btn">
                Sign In
            </button>

            <div class="login-register">
                <p>Don't have an account?
                    <a href="{% url 'register' %}" class="register-link">
                        Sign up
                    </a>
                </p>
            </div>
        </form>
    </div>
    {% endblock %}
