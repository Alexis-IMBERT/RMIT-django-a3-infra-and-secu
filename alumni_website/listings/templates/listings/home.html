{% extends 'listings/base.html' %}
{% block content %}
<div class="background"></div>
<div class="container">
    <div class="content">
        <h2 class="logo">
            <i class='bx bxl-firebase'></i>
            Remitly
        </h2>
        <div class="text-sci">
            <h2 style="padding-bottom: 20px;">Welcome!<br></h2>
            <h2><span>To Our New website.</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, unde.</p>

            <div class="social-icons">
                <a href="#"><i style="color:#0072b1 ;" class="bx bxl-linkedin"></i></a>
                <a href="#"><i style="color:#2656be;" class="bx bxl-facebook"></i></a>
                <a href="#"><i style="color:#d82e04 ;" class="bx bxl-instagram"></i></a>
                <a href="#"><i style="color:#00acee ;" class="bx bxl-twitter"></i></a>
            </div>
        </div>
    </div>
    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i></span>

                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bx bxs-lock-alt"></i></span>

                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me
                    </label>

                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">
                    Sign In
                </button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">
                            Sign up
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i></span>

                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bx bxs-lock-alt"></i></span>

                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bx bxs-lock-alt"></i></span>

                    <input type="password" required>
                    <label>Re Enter Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">
                        <a href="/terms and conditions/index.html">I agree to the terms & conditions</a>
                    </label>

                </div>

                <button type="submit" class="btn">
                    Sign Up
                </button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">
                            Sign in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
