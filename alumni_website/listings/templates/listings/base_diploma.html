{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="{% static 'listings/diploma/colorlib-regform-18/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'listings/diploma/colorlib-regform-18/css/style.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.js"></script>
    <script src="{% static 'listings/diloma/colorlib-regform-18/javascript.js' %}"></script>

</head>

<body ali>
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home'%}">Home</a>
            <a href="{% url 'service' %}">Services</a>
            <a href="{% url 'check_diploma' %}">Check Diploma Number</a>

            
            {% if user.is_authenticated %}
            <a href="{% url 'info_diploma' %}">New diploma</a>
            <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
