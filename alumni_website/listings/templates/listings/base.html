{% load static %}
<IDOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEzedge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'listings/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="{% url 'home'%}">Home</a>
        <a href="{% url 'service' %}">Services</a>
        <a href="{% url 'check_diploma' %}">Check Diploma Number</a>


        {% if user.is_authenticated %}
        <a href="{% url 'info_diploma' %}">Your Diplomas</a>
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}

        <a href="{% url 'contact' %}">Contact</a>

      </nav>
    </header>
    {% block content %}
    {% endblock %}
  </body>
  <script src="{% static 'listings/script.js' %}"></script>

  </html>
